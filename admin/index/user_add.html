
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加用户</title>
    <link rel="stylesheet" href="../../static/common/layui/css/layui.css">
 
    <script src="../../static/common/layui/layui.js"></script>
    <script src="../../static/common/jquery-3.3.1.min.js"></script>
    <script src="../../static/common/vue.min.js"></script>
</head>
<body>
<div id="app">
    

    <div class="main" id="app">
       
        <!--右侧-->
        <div class="right">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>添加用户</legend>
            </fieldset>


            <form class="layui-form " action="http://localhost/admin/php/AddUser.php" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重复密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="repassword" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
 
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="../../static/config.js"></script>
<script src="../../static/script.js"></script>
</body>
</html>
